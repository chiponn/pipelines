resources:
  # Git repo for back-end source
  - name: test_be
    type: GitRepo
    configuration:
      path: sdemo/java-backend
      gitProvider: Github
 
  # Git repo for front-end source
  - name: test_fe
    type: GitRepo
    configuration:
      path: sdemo/vue-frontend
      gitProvider: Github
 
  # Build info for the application
  - name: appl_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: myArtifactory
      buildName: backend_build
      buildNumber: 1
 
  # Build info for the promoted application
  - name: appl_promoted_build_info
    type: BuildInfo
    configuration:
      sourceArtifactory: myArtifactory
      buildName: backend_build
      buildNumber: 1
